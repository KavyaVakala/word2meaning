<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word2meaning</title>
    <link rel="stylesheet" href="meanings.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">word2meaning</h1>
      <input placeholder="Search here" type="text" class="input" id="input" />
      <p class="info-text" id="info-text">Type a word and press enter</p>

      <div class="meaning-container" id="meaning-container">
        <p>Word entered: <span class="title" id="title">___</span></p>
        <p>Here is the meaning of the word entered: <span class="meaning" id="meaning">___</span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>
    <script src="meanings.js"></script>
  </body>
</html>
